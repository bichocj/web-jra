<div class="pagination">
    {% if objects.has_previous %}
      <a class="pagination__prev" href="?page={{ objects.previous_page_number }}" title="P치gina anterior">&laquo;</a>
     {% else %}
      <a class="pagination__prev disabled" href="" title="P치gina anterior">&laquo;</a>
      {% endif %}
    <ol>
    {% for i in objects.paginator.page_range %}
      {% if objects.number == i %}
        <li class="pagination__current">
            {{i}}
        </li>
      {% else %}  
        <li>
            <a href="?page={{ i }}">{{i}}</a>
        </li>
         {% endif %}
    {% endfor %}
    </ol>
    {% if objects.has_next %}
    <a class="pagination__next" href="?page={{ objects.next_page_number }}" title="P치gina siguiente">&raquo;</a>
    {% else %}
    <a class="pagination__next disabled" href="" title="P치gina siguiente">&raquo;</a>
    {% endif %}
</div>
